    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #1e293b;
        --fg: #f1f5f9;
        --accent: #38bdf8;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
        background: var(--bg1);
        color: var(--fg);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .hero {
        position: relative;
        height: 45vh;
        min-height: 800px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(to bottom, var(--bg1) 0%, var(--bg2) 100%);
        overflow: hidden;
      }
      .typewriter {
        font-size: clamp(2.25rem, 5vw, 4rem);
        letter-spacing: 0.04em;
        min-height: 4rem;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid var(--accent);
      }
      .hero p {
        font-size: 1.125rem;
        opacity: 0.9;
      }
      .button-row {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
        z-index: 1;
      }
      .button-row a {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        color: white;
        background-color: #171717;
        padding: 1em 2em;
        border: none;
        border-radius: 0.6rem;
        overflow: hidden;
        text-decoration: none;
      }
      .button-row a span:not(:nth-child(6)) {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 30px;
        width: 30px;
        border-radius: 50%;
        transition: 0.6s ease;
      }
      .button-row a span:nth-child(6) {
        position: relative;
      }
      .clouds {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
      .cloud {
        position: absolute;
        bottom: 20%;
        background: #ffffff13;
        border-radius: 50px;
        width: 160px;
        height: 50px;
        filter: blur(2px);
        animation: moveCloud linear infinite;
      }
      .cloud:nth-child(1) { left: -20%; animation-duration: 55s; bottom: 30%; }
      .cloud:nth-child(2) { left: -30%; animation-duration: 70s; bottom: 50%; transform: scale(1.2); }
      .cloud:nth-child(3) { left: -25%; animation-duration: 60s; bottom: 40%; transform: scale(0.9); }
      .cloud:nth-child(4) { left: -35%; animation-duration: 80s; bottom: 60%; transform: scale(1.4); }
      .cloud:nth-child(5) { left: -15%; animation-duration: 50s; bottom: 25%; transform: scale(0.7); }
      @keyframes moveCloud {
        from { transform: translateX(0) translateZ(0); }
        to   { transform: translateX(140vw) translateZ(0); }
      }
      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
        padding: 2rem 1rem;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        flex: 1 0 auto;
      }
      .card {
        background: var(--bg2);
        border-radius: 1rem;
        padding: 1.75rem 1.5rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        transform: translateY(20px);
        opacity: 0;
        transition: transform 0.45s ease-out, opacity 0.45s ease-out;
      }
      .card.visible { transform: translateY(0); opacity: 1; }
      .card h3 { margin-bottom: 0.5rem; font-size: 1.25rem; }
      .card p { margin-bottom: 1rem; font-size: 0.9rem; color: #94a3b8; }
      .card a {
        display: inline-block;
        padding: 0.55rem 1.1rem;
        border-radius: 0.5rem;
        background: var(--accent);
        color: #000;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card a:hover,
      .card a:focus-visible {
        transform: scale(1.04);
        box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.5);
      }
      footer {
        text-align: center;
        padding: 2rem 1rem 1.5rem;
        font-size: 0.875rem;
        color: #94a3b8;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .discord {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }
      .discord svg { width: 1em; height: 1em; fill: var(--accent); }
      footer a { color: var(--accent); text-decoration: none; }
      footer a:hover { text-decoration: underline; }
      @media (prefers-reduced-motion: reduce) {
        .card, .cloud { animation: none !important; transition: none !important; }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const observer = new IntersectionObserver(
          (entries, obs) => {
            entries.forEach((e) => {
              if (e.isIntersecting) {
                e.target.classList.add("visible");
                obs.unobserve(e.target);
              }
            });
          },
          { threshold: 0.2 }
        );
        document.querySelectorAll(".card").forEach((card) => observer.observe(card));

        const typeTarget = document.getElementById("typewriter");
        const texts = [
          "Kadrixter",
          "Keyboard imprint on my face",
          "Game dev enthusiast",
          "Gaming. Coding. No sleep.",
          "Automating everything possible",
          "Discord is my second home"
          //Chipi Chipi Chapa Chapa
        ];
        let tIndex = 0;
        let charIndex = 0;
        let deleting = false;
        const typingSpeed = 100;
        const pause = 2000;

        function type() {
          const current = texts[tIndex];
          if (!deleting) {
            typeTarget.textContent = current.slice(0, ++charIndex);
            if (charIndex === current.length) {
              deleting = true;
              setTimeout(type, pause);
            } else {
              setTimeout(type, typingSpeed);
            }
          } else {
            typeTarget.textContent = current.slice(0, --charIndex);
            if (charIndex === 0) {
              deleting = false;
              tIndex = (tIndex + 1) % texts.length;
              setTimeout(type, typingSpeed);
            } else {
              setTimeout(type, typingSpeed / 2);
            }
          }
        }
        type();
      });
    </script>
