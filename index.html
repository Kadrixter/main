<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Projects by Kadrixter - Innovation & Passion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.7;
      animation: moveBlob 20s ease-in-out infinite;
    }
    .blob1 {
      width: 300px;
      height: 300px;
      background: #ff5e62;
      top: -100px;
      left: -100px;
    }
    .blob2 {
      width: 400px;
      height: 400px;
      background: #ff9966;
      bottom: -150px;
      right: -150px;
      animation-delay: 5s;
    }
    .blob3 {
      width: 200px;
      height: 200px;
      background: #ffcc33;
      top: 50%;
      left: -100px;
      animation-delay: 10s;
    }
    @keyframes moveBlob {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.2); }
      100% { transform: translate(0, 0) scale(1); }
    }
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    h1 {
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #ccc;
      font-weight: 400;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .projects {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .project-button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #00d8bb, #0030ce);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .project-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 216, 187, 0.6);
    }
    .contact-button {
      margin-top: 1.5rem;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      background: transparent;
      border: 2px solid #00d8bb;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .contact-button:hover {
      background: rgba(0, 216, 187, 0.2);
      transform: translateY(-3px);
    }
    .github {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .github a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .github a:hover {
      color: #fff;
    }
    .github svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
      transition: transform 0.3s;
    }
    .github a:hover svg {
      transform: scale(1.2);
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 9999;
    }
    .modal.show {
      opacity: 1;
      pointer-events: all;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 2rem;
      text-align: center;
      position: relative;
      max-width: 300px;
      width: 90%;
    }
    .modal-content img {
      width: 48px;
      height: auto;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .modal-content p {
      color: #e0e0e0;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 2px 5px rgba(224, 224, 224, 0.5);
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }
    .modal-close:hover {
      color: #ff5e62;
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>
  <div class="container">
    <h1>My projects</h1>
    <h2>No working? No problem!</h2>
    <div class="projects">
      <a class="project-button" href="http://83.168.95.35:3000" target="_blank">Tic tac toe</a>
      <a class="project-button" href="http://83.168.95.35:80" target="_blank">Ghost talk</a>
      <a class="project-button" href="https://kadrixter.github.io/plan-zajec" target="_blank">Lesson plan</a>
      <a class="project-button" href="https://kadrixter.github.io/Godot-game" target="_blank">Game in godot (beta)</a>
      <a class="project-button" href="https://kadrixter.github.io/Taryfikator-NYPD" target="_blank">For roblox roleplay</a>
    </div>
    <button class="contact-button" id="openModal">Contact</button>
    <div class="github">

        </svg>
        https://github.com/Kadrixter
      </a>
    </div>
  </div>
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">&times;</button>
      <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Logo">
      <p>Kadrixter</p>
    </div>
  </div>
  <script>
    const openModalButton = document.getElementById('openModal');
    const closeModalButton = document.querySelector('.modal-close');
    const contactModal = document.getElementById('contactModal');

    openModalButton.addEventListener('click', () => {
      contactModal.classList.add('show');
    });

    closeModalButton.addEventListener('click', () => {
      contactModal.classList.remove('show');
    });

    window.addEventListener('click', (e) => {
      if (e.target === contactModal) {
        contactModal.classList.remove('show');
      }
    });
  </script>
</body>
</html>
